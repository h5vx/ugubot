# # Auth cookie will be signed with this key
# signing_key = ""
# 
# # Period after auth cookie will expire
# # Format: <number>s/m/h/d/w (seconds, minutes, hours, days, weeks)
# # Set to empty string to disable expiration
# auth_expiration = "1w"
