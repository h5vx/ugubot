[database]
path = "./history.db"

[logging]
version = 1

[logging.formatters.default]
format = "%(asctime)s %(levelname)-8s %(name)-15s %(message)s"

[logging.handlers.default]
class = "logging.StreamHandler"
formatter = "default"
level = "INFO"
stream = "ext://sys.stdout"

[logging.loggers.'']
handlers = ["default"]
level = "INFO"
propagate = false